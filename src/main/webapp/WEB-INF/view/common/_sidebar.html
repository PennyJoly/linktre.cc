<div class="sidebar-menu toggle-others fixed">
    <div class="sidebar-menu-inner">
        <header class="logo-env">
            <!-- logo -->
            <div class="logo">
                <a href="/" class="logo-expanded">
                    <img src="/static/img/sitee_web_back.png" width="120%" alt="节点导航站图标" style="margin-right:50px;"/>
                </a>
                <a href="/" class="logo-collapsed">
                    <img src="/static/img/sitee_logo_back.png" width="40" alt="节点导航站图标" />
                </a>
            </div>
            <div class="mobile-menu-toggle visible-xs">
                <a href="#" data-toggle="user-info-menu">
                    <i class="linecons-cog"></i>
                </a>
                <a href="#" data-toggle="mobile-menu">
                    <i class="fa-bars"></i>
                </a>
            </div>
        </header>
        <ul id="main-menu" class="main-menu">
            @for(title in titles){
                @if(tool.isEmpty(title.children)){
                <li>
                    <a href="#${title.name}" class="smooth">
                        <i class="fa fa-fw ${title.icon}"></i>
                        <span class="title">${title.name}</span>
                    </a>
                </li>
                @}else{
                <li>
                    <a>
                        <i class="fa fa-fw ${title.icon}"></i>
                        <span class="title">${title.name}</span>
                    </a>
                    <ul>
                        @for(subTitle in title.children){
                        <li>
                            <a href="#${subTitle.name}" class="smooth">
                                <span class="title">${subTitle.name}</span>
                            </a>
                        </li>
                        @}
                    </ul>
                </li>
                @}
            @}

<!--                </a>-->

        </ul>
    </div>
</div>
